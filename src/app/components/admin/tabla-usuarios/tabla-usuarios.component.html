<section>
  <h3 style="margin-top: 30px">Usuarios registrados</h3>

  <div class="filtros-container" style="margin-bottom: 20px;">
    <input type="text" placeholder="Buscar por nombre o usuario..." [(ngModel)]="busqueda" />
  </div>

  <div class="table-responsive">
    <table *ngIf="usuariosFiltrados.length > 0; else sinResultados" class="tabla-usuarios">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Puntos</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of usuariosFiltrados; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ u.nombre }}</td>
          <td>{{ u.usuario }}</td>
          <td>{{ u.puntos }} pts</td>
          <td>
            <button (click)="eliminarUsuario(u.id)" title="Eliminar usuario">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #sinResultados>
      <div class="sin-resultados-msg">
        <p>No se encontraron usuarios con el criterio "<strong>{{ busqueda }}</strong>".</p>
      </div>
    </ng-template>
  </div>
</section>
